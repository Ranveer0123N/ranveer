<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Robo Student Login</title>
    <style>
        /* General Body Styling */
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid #58a6ff;
            border-radius: 10px;
            background-color: #161b22;
            box-shadow: 0 0 15px #58a6ff;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-transform: uppercase;
            color: #58a6ff;
        }

        /* Input Fields */
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #58a6ff;
            border-radius: 5px;
            background: transparent;
            color: #c9d1d9;
            font-size: 1em;
            outline: none;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        input:focus {
            box-shadow: 0 0 15px #58a6ff;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #58a6ff, #238636);
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #58a6ff;
        }

        button:hover {
            background: linear-gradient(90deg, #238636, #58a6ff);
            box-shadow: 0 0 20px #58a6ff;
        }

        /* Message Display */
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .error {
            color: #f85149;
        }
    </style>
</head>
