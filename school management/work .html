<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Options</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 20px;
        }

        .options {
            margin-top: 30px;
        }

        .options a {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: #ffffff;
            background: linear-gradient(90deg, #58a6ff, #238636);
            border-radius: 5px;
            box-shadow: 0 0 15px #58a6ff;
            transition: box-shadow 0.3s ease-in-out, background 0.3s ease-in-out;
        }

        .options a:hover {
            background: linear-gradient(90deg, #238636, #58a6ff);
            box-shadow: 0 0 25px #58a6ff;
        }
    </style>
</head>
<body>
    <h1>Work Options</h1>
    <div class="options">
        <a href="openhomework.html">Open Homework</a>
        <a href="#sendhomework">Send Homework</a>
    </div>
</body>
</html>
